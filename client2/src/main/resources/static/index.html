<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/client2/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/client2/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/client2/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="home as home">
<h1>Login</h1>
<div class="container" ng-show="!home.authenticated">
    Login: <a href="/client2/login">click here</a>
</div>
<div class="container" ng-show="home.authenticated">
    Logged in as: <span ng-bind="home.user"></span>
</div>
<script type="text/javascript" src="/client2/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript">
    angular.module("app", []).controller("home", function ($http) {
        var self = this;
        $http.get("/client2/user").success(function (data) {
            self.user = data.name;
            self.authenticated = true;
        }).error(function () {
            self.user = "N/A";
            self.authenticated = false;
        });
    });
</script>
</body>
</html>
